<!DOCTYPE html>
<html>
  <head>
    <title>Stop Slogan</title>
  </head>
  <style>
    body {
      background: rgb(24, 24, 24);
      font-size: 1em;
      padding: 0;
      margin: 0;
    }
    .container {
      width: 400px;
      overflow: hidden;
      display: flex;
    }
    .page {
      transition: all 0.25s ease;
      width: 100%;
      flex-shrink: 0;
    }
    .fullDiv {
      display: flex;
      height: 100%;
      text-align: center;
      font-size: 0.8em;
    }
    .fullDiv > span {
      color: rgb(206, 206, 206);
      font-weight: bold;
      font-size: 1.2em;
      margin: auto;
    }
    .h {
      color: whitesmoke;
      font-size: 0.8em;
      display: block;
      padding: 10px 15px;
      background: rgb(0, 0, 0);
    }
    #page1 > .list {
      height: calc(100% - 80px);
      max-height: 340px;
    }
    #page2 > .list {
      height: calc(100% - 220px);
    }
    .list {
      overflow: auto;
      max-height: 200px;
      font-size: 0.75em;
      min-height: 50px;
      margin-bottom: 10px;
    }
    .list > span {
      display: flex;
      width: 100%;
      overflow: hidden;
      color: whitesmoke;
      padding: 5px 0;
      line-height: 3em;
    }
    .list > span > span {
      display: inline-block;
    }
    .list > span:nth-child(2n) {
      background: rgb(46, 46, 49);
    }
    .list > span > span:first-child {
      flex-shrink: 0;
      width: 50px;
      text-align: center;
      margin-right: 10px;
    }
    .list > span > button {
      margin: auto;
      margin-right: 10px;
      background: 0;
      border: 2px solid rgb(247, 61, 61);
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      flex-shrink: 0;
      flex-grow: 0;
      width: 20px;
      height: 20px;
      cursor: pointer;
      display: flex;
    }
    .list > span > button:hover {
      border: 2px solid rgb(179, 26, 26);
    }
    .minus {
      margin: auto;
      width: 10px;
      height: 2px;
      background: rgb(247, 61, 61);
    }
    .pageBtn {
      display: block;
      width: 100%;
      text-align: left;
      padding: 10px 15px;
      cursor: pointer;
      background: black;
      color: rgb(228, 228, 228);
      font-weight: bold;
      outline: none;
      border: none;
      border-bottom: 2px solid rgb(71, 71, 71);
    }
    .pageBtn:hover {
      background: rgb(20, 20, 20);
      color: rgb(248, 248, 248);
    }
    .textbox {
      display: flex;
      margin-left: 15px;
      margin-bottom: 10px;
      margin-top: 10px;
    }
    .textbox input {
      background: rgb(241, 241, 241);
      border: 0;
      padding: 8px;
      outline: none;
    }
    .textbox button {
      color: black;
      font-weight: bold;
      background: rgb(241, 241, 241);
      border: 0;
      cursor: pointer;
      outline: none;
      font-size: 20px;
    }
    #customBanWord {
      width: 180px;
    }
    #set {
      font-size: 0.9em;
      background: rgb(250, 225, 83);
      color: rgb(51, 51, 51);
    }
    #set:hover {
      color: black;
      background: rgb(180, 159, 38);
    }
    [type="checkbox"]:checked,
    [type="checkbox"]:not(:checked) {
      position: absolute;
      left: -9999px;
    }
    [type="checkbox"]:checked + label,
    [type="checkbox"]:not(:checked) + label {
      position: relative;
      padding-left: 28px;
      cursor: pointer;
      line-height: 20px;
      display: inline-block;
    }
    [type="checkbox"]:checked + label:before,
    [type="checkbox"]:not(:checked) + label:before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 18px;
      height: 18px;
      border: 1px solid #ddd;
      background: #fff;
    }
    [type="checkbox"]:checked + label:after,
    [type="checkbox"]:not(:checked) + label:after {
      content: "";
      width: 8px;
      height: 8px;
      background: rgb(230, 197, 16);
      position: absolute;
      top: 6px;
      left: 6px;
      -webkit-transition: all 0.2s ease;
      transition: all 0.2s ease;
    }
    [type="checkbox"]:not(:checked) + label {
      color: rgb(192, 192, 192);
    }
    [type="checkbox"]:not(:checked) + label:after {
      opacity: 0;
      -webkit-transform: scale(0);
      transform: scale(0);
    }
    [type="checkbox"]:checked + label:after {
      opacity: 1;
      -webkit-transform: scale(1);
      transform: scale(1);
    }
    p {
      margin-left: 15px;
    }
    label {
      color: whitesmoke;
    }
  </style>
  <body>
    <div class="container" id="container">
      <div id="page1" class="page">
        <button id="s_page2" class="pageBtn">
          Go to word banning settings
        </button>
        <span class="h">Banned slogans found on this webpage: </span>
        <div id="bannedSlogansList" class="list"></div>
      </div>
      <div id="page2" class="page">
        <button id="s_page1" class="pageBtn">Go back</button>
        <span class="h">Replacement word: </span>
        <span class="textbox">
          <input
            type="text"
            id="customBanWord"
            placeholder="*Banned by StopSlogan*"
          />
          <button id="set">Set</button>
        </span>

        <p>
          <input type="checkbox" id="parseWiki" checked />
          <label for="parseWiki">Parse wikipedia for political slogans</label>
        </p>

        <span class="h">Add your own banned slogans: </span>
        <span class="textbox">
          <input type="text" id="customSlogan" placeholder="Type to search" />
          <button id="add">+</button>
        </span>
        <div id="userBannedSlogansList" class="list"></div>
      </div>
    </div>
  </body>
  <script src="background.js"></script>
</html>
