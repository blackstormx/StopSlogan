<!DOCTYPE html>
<html>
  <head>
    <title>Stop Slogan</title>
  </head>
  <style>
    body {
      background: rgb(24, 24, 24);
      font-size: 1em;
      padding: 0;
      margin: 0;
    }
    .container {
      width: 400px;
      overflow: hidden;
      display: flex;
    }
    .page {
      transition: all 0.25s ease;
      width: 100%;
      flex-shrink: 0;
    }
    .fullDiv {
      display: flex;
      height: 100%;
      text-align: center;
      font-size: 0.8em;
    }
    .fullDiv > span {
      color: rgb(206, 206, 206);
      font-weight: bold;
      font-size: 1.2em;
      margin: auto;
    }
    .h {
      color: whitesmoke;
      font-size: 0.8em;
      margin-bottom: 10px;
      display: inline-block;
      padding: 0 15px;
    }
    #page1 > .list {
      height: calc(100% - 80px);
    }
    #page2 > .list {
      height: calc(100% - 120px);
    }
    .list {
      overflow: auto;
      max-height: 200px;
      font-size: 0.75em;
      min-height: 20px;
      margin-bottom: 10px;
    }
    .list > span {
      display: flex;
      width: 100%;
      overflow: hidden;
      color: whitesmoke;
      padding: 5px 0;
      line-height: 3em;
    }
    .list > span > span {
      display: inline-block;
    }
    .list > span:nth-child(2n) {
      background: rgb(34, 34, 34);
    }
    .list > span > span:first-child {
      flex-shrink: 0;
      width: 50px;
      text-align: center;
      margin-right: 10px;
    }
    .list > span > button {
      margin: auto;
      margin-right: 10px;
      background: 0;
      border: 2px solid rgb(247, 61, 61);
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      flex-shrink: 0;
      flex-grow: 0;
      width: 20px;
      height: 20px;
      cursor: pointer;
      display: flex;
    }
    .list > span > button:hover {
      border: 2px solid rgb(179, 26, 26);
    }
    .minus {
      margin: auto;
      width: 10px;
      height: 2px;
      background: rgb(247, 61, 61);
    }
    .pageBtn {
      display: block;
      width: 100%;
      text-align: left;
      padding: 10px 15px;
      cursor: pointer;
      background: black;
      color: rgb(228, 228, 228);
      font-weight: bold;
      outline: none;
      border: none;
      border-bottom: 2px solid rgb(71, 71, 71);
    }
    .pageBtn:hover {
      background: rgb(20, 20, 20);
      color: rgb(248, 248, 248);
    }
    .textbox {
      display: flex;
      margin-left: 15px;
      margin-bottom: 10px;
    }
    .textbox input {
      background: rgb(241, 241, 241);
      border: 0;
      padding: 8px;
      outline: none;
    }
    .textbox button {
      color: black;
      font-weight: bold;
      background: rgb(241, 241, 241);
      border: 0;
      cursor: pointer;
      outline: none;
      font-size: 20px;
    }
  </style>
  <body>
    <div class="container" id="container">
      <div id="page1" class="page">
        <button id="s_page2" class="pageBtn">
          Go to word banning settings
        </button>
        <span class="h">Banned slogans found on this webpage: </span>
        <div id="bannedSlogansList" class="list"></div>
      </div>
      <div id="page2" class="page">
        <button id="s_page1" class="pageBtn">Go back</button>
        <span class="h">Add your own banned slogans: </span>
        <span class="textbox">
          <input type="text" id="customSlogan" placeholder="Type to search" />
          <button id="add">+</button>
        </span>
        <div id="userBannedSlogansList" class="list"></div>
      </div>
    </div>
  </body>
  <script src="background.js"></script>
</html>
